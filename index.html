<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="container_img">
                <img 
                    src="images/image-product-desktop.jpg"
                    alt="img-product" 
                    class="img-product">
                
                <img 
                    src="images/image-product-mobile.jpg" 
                    alt="img-product" 
                    class="img-product-2">
            </div>
          
           <div class="container_described">
                <p class="small-title">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-described">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="container_price">
                        <p class="sale-price">$149.99</p>
                        <p class="old-price">$169.99</p>
                    </div>
                    <a href="#" class="btn-green"> 
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </a>
            </div>
        </div>
    </section>

    <section class="section-attribution">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/KristinaHorbenko">Kristina Horbenko</a>.
        </div>
    </section>
    
</body>
</html>
